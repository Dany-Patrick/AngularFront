    <script>

       

function box_group(id)
{
    var boxes_1 = document.getElementsByClassName("grupo_1").length;
    var boxes_2 = document.getElementsByClassName("grupo_2").length;
    var boxes_3 = document.getElementsByClassName("grupo_3").length;
    var boxes_4 = document.getElementsByClassName("grupo_4").length;

    if(id <= 2)
    {
       
        for(var i = 1; i < boxes_1 +1  ; i++)
    {     
        if(id != i)
        {        
            document.getElementById(i).checked = false;
        }     
    }
    }else if(id >= 3 && id <= 6 )
    {
    for(var i = 3; i < boxes_2 +3  ; i++)
    {     
    
        if(id != i)
        {        
            document.getElementById(i).checked = false;
        }     
    }
} else  if(id >= 7 && id <= 14 )
            {
            for(var i = 7; i < boxes_3 +7  ; i++)
            {        
                if(id != i)
                {        
                    document.getElementById(i).checked = false;
                }     
            }
        }
    else if(id >= 30 && id <= 33 )
            {
            for(var i = 30; i < boxes_4 +30  ; i++)
            {     
                if(id != i)
                {        
                    document.getElementById(i).checked = false;
                }     
            }
        }

    }
       		

              
 


    


        function openNav() {

        }

        function closeNav() {
            document.getElementById("mySidenav").style.width = "0";
        }
    </script>
